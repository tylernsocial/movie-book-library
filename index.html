<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watchleaf</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/movie.svg">
</head>
<body>

    <header class="reveal-down">
        <h1>Watchtree</h1>
        <img src="./assets/leaf.svg" alt="" aria-hidden="true" class="logo">
        <img src="./assets/leaf2.svg" alt="" aria-hidden="true" class="logo2">
    </header>
    <nav role="navigation">
        <div id="menuToggle">
            <input type="checkbox" id="togglerCheckbox"/>
            <div class="toggle">
                <img src="./assets/plus.svg" alt="add-book">
            </div>
    
            <section class="pop-up" id="menu">
                <form id="book-form">
                    <div class="form-container">
                        <h1 class="form-header">
                            New Show
                        </h1>
                        <div class="input-container">
                            <label for="title"></label>
                            <input type="text" name="title" id="title" required>
                            <span>
                                title
                            </span>
                        </div>
                        <div class="input-container">
                            <label for="author"></label>
                            <input type="text" name="author" id="author" required>
                            <span>
                                creator
                            </span>
                        </div>
                        <div class="input-container">
                            <label for="pages">
                            </label>
                            <input type="number" name="pages" id="pages" min="1" required>
                            <span>
                                episodes
                            </span>
                        </div>
                        <div class="input-container checkbox">
                            <span class="checkbox">
                                completed?
                            </span>
                            <label class="checkbox-container">
                                <input type="checkbox" class="read-status-determiner" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div id="btm">
                            <button type="submit" class="submit-btn">Add to tree</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </nav>    

    <main>
        <div class="usage-tip book-card">
            <h2>Your Watchtree is leafless!</h2>
            <p>Click the <strong>+</strong> in order to add leaves these leaves represent the shows that you've finished or currently finishing</p>
        </div>
    </main>

    <footer class="foot">
        <p>tylernsocial</p>
        <a href="https://github.com/tylernsocial" target="_blank"
          ><img src="./assets/github-mark-white.png" alt=""
        /></a>
      </footer>

    <script src="script.js" defer></script>
</body>
</html>
