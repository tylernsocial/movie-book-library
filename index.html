<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your watchinglist list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="name reveal">
        <h1>watchingtree</h1>
        <img src="./assets/leaf.svg" alt="logoHere" class="org">
        <img src="./assets/leaf2.svg" alt="logoHere" class="org2">
    </div>
    <div class="main">
        <div id="toggleMenu">
            <input type="checkbox" id="toggleCheck">
            <div class="toggle">
                <img src="./assets/plus.svg" alt="addBook">
            </div>

            <div class="addition" id="menu">
                <form id="formss">
                    <div class="form-container">
                        <h1 class="header">New ...</h1>
                        <div class="inputs">
                            <label for="title"></label>
                            <input type="text" name="title" id="title" required>
                            <span>Title</span>
                        </div>
                        <div class="inputs">
                            <label for="creator"></label>
                            <input type="text" name="creator" id="creator" required>
                            <span>Creator</span> 
                        </div>
                        <div class="inputs">
                            <label for="episodes"></label>
                            <input type="number" name="episodes" id="ep"required>
                            <span>Episodes</span>
                        </div>
                        <div class="inputs checkbox">
                            <span class="checkbox">fin</span>
                            <label class="fin-container">
                                <input type="checkbox" class="checked">
                                <span class="check"></span>
                            </label>
                        </div>
                        <div id="btn">
                            <button type="submit" class="sub-btn">Add to tree</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <main>
        <div class="start-up default">
            <h2>your tree has no leaves</h2>
            <p>Click the "<strong>+</strong>" button to add a new leaf to represent a new show or movie that you are currently or finished watching</p>
            <button class="try-books">Try some books</button>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
